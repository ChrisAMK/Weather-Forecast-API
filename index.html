<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link href="Assets/style.css" type="text/css" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1 class="heading">Weather Around the World</h1>
    </header>

    <div id="sidebar" class="full-container">
        <div class="row">
            <div class="col-2">
                <h5>Search for a City</h5>
                <div>
                    <input type="text" id="userInput">
                    <button id="searchBtn">Search</button>
                </div>
                <br>
                <div>
                    <ul>
                        <li>
                            <p>Perth</p>
                        </li>
                    </ul>

                </div>
                <h3>Perth</h3>
                
            </div>


            <div id="cityContainer" class="col-10">
                <div id="cityInfo">
                    <h3 id="cityName">Search a City to Begin!</h3>
                    <h6 id="cityTemp"></h6>
                    <h6 id="cityHumidity"></h6>
                    <h6 id="cityWind"></h6>
                    <div id="cityUvDiv" class="hide">
                        <p>UV index: <span id="cityUV"></span></p>
                    </div>
                    
                </div>


                <div id="forecast">
                    <br>
                    <h3>5 Day Forecast</h3>
                    <hr>
                    <div id="forecast-cards" class="row">
                        <div class="col-2dot4 forecast-card">
                            <h4 id="forecastDate1"></h4>
                            <img src="" id="forecastPic1">
                            <p id="forecastTemp1"></p>
                            <p id="forecastHumidity1"></p>
                        </div>
                        <div class="col-2dot4 forecast-card">
                            <h4 id="forecastDate2"></h4>
                            <img src="" id="forecastPic2">
                            <p id="forecastTemp2"></p>
                            <p id="forecastHumidity2"></p>
                        </div>
                        <div class="col-2dot4 forecast-card">
                            <h4 id="forecastDate3"></h4>
                            <img src="" id="forecastPic3">
                            <p id="forecastTemp3"></p>
                            <p id="forecastHumidity3"></p>
                        </div>
                        <div class="col-2dot4 forecast-card">
                            <h4 id="forecastDate4"></h4>
                            <img src="" id="forecastPic4">
                            <p id="forecastTemp4"></p>
                            <p id="forecastHumidity4"></p>
                        </div>
                        <div class="col-2dot4 forecast-card">
                            <h4 id="forecastDate5"></h4>
                            <img src="" id="forecastPic5">
                            <p id="forecastTemp5"></p>
                            <p id="forecastHumidity5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    </main>
    
        

    <script src="Assets/logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
